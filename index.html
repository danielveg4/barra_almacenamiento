<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Barra de almacenamiento</title>
  </head>
  <body>
    <div class="box fondovacio"></div>
    <div class="box almacenamiento">
      <p>You've used 815 GB of your storage</p>
    </div>
    <div class="box almacenamientolleno"></div>
    <div class="box almacenamientobarra"></div>
    <div class="box gigasvacio">
      <p>0 GB</p>
    </div>
    <div class="box gigastotales">
      <p>1000 GB</p>
    </div>
    <div class="box gb">
      <p>185</p>
      <div class="box gbleft"><p>GB LEFT</p></div>
    </div>
    <div class="box fondo">
      <img src="assets/images/bg-desktop.png" alt="imagen principal" />
    </div>
    <div class="box cajafylo">
      <div class="box logo">
        <img src="assets/images/logo.svg" alt="logo fylo" />
      </div>
      <div class="box cajaicono">
        <div class="box logo1">
          <img src="assets/images/icon-document.svg" alt="logo icono" />
        </div>
      </div>
      <div class="box cajafolder">
        <div class="box logo2">
          <img src="assets/images/icon-folder.svg" alt="logo folder" />
        </div>
      </div>
      <div class="box cajaupload">
        <div class="box logo3">
          <img src="assets/images/icon-upload.svg" alt="logo upload" />
        </div>
      </div>
    </div>
  </body>
</html>
